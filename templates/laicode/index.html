{% load staticfiles %}

<html>
<head>
  <title>LaiCode | The best platform to get you ready for technical interviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href={% static "favicons/manifest.json" %}>
  <link rel="shortcut icon" href={% static "favicons/favicon.ico" %}>
  <link rel="apple-touch-icon" sizes="180x180" href={% static "favicons/apple-touch-icon.png" %}>
  <link rel="icon" type="image/png" sizes="32x32" href={% static "favicons/favicon-32x32.png" %}>
  <link rel="icon" type="image/png" sizes="16x16" href={% static "favicons/favicon-16x16.png" %}>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.2.0/antd.css">
  <link rel="stylesheet" type="text/css" href={% static "styles/style.css" %}>
  <meta name="csrf-token" content="{{csrf_token}}">
  {% block scriptsOrStyles %}
  {% endblock %}
</head>

<body>
  {% block body %}
  {% endblock %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113185678-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-113185678-1');
  </script>
</body>
</html>
